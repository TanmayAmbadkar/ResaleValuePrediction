{% extends 'SellerUI/base.html' %}
{% load crispy_forms_tags %}

{% block bodyblock %}
    <form method='POST' class = "text-center border border-light p-5 mb-6">
        <h3>Register!</h3>
        {% csrf_token%}
        {{ form|crispy }}
        <input type="submit" class='btn btn-primary' value='Sign Up!'>
    </form>
    {% if form.errors %}
    {{form.errors}}
    {% endif %}

{% endblock %}

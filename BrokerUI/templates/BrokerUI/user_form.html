{% extends 'BrokerUI/estate_list.html' %}
{% load crispy_forms_tags %}

{% block content%}
    <form class='post-form' method='POST'>
        {% csrf_token%}
        {{ form|crispy }}
        <button class='save btn btn-primary'>Save</button>
    </form>
    {% if form.errors %}
    {{form.errors}}
    {% endif %}
    <button type='button' class='btn btn-outline bigger-font'><a href="{% url 'new_profile' %}"></a></button>

{% endblock %}

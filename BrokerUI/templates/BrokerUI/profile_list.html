{% extends 'BrokerUI/estate_list.html' %}

{% block content%}
    <h2>List of the available users</h2>
    {% for e in profile_list%}
    <h4>Username : <span>{{e.user.username}}</span></h4>
    {% empty%}
        <h4>No users registered yet</h4>
    {% endfor %}
    <button type='button'><a href="{% url 'new_user' %}">New User</a></button>
{% endblock %}

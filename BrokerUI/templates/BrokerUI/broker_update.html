{% extends 'SellerUI/base.html' %}
{% load crispy_forms_tags %}

{% block bodyblock%}
    {% ifequal profile.user.username user.username %}
        <form method='POST' class = "text-center border border-light p-5 mb-6">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class='btn btn-primary' value='Update!'>
        </form>
    {% else %}
    <h2>You can only update your estate objects.</h2>
    {% endifequal %}
{% endblock %}

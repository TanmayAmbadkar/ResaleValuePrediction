<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2> Welcome {{user.username}}</h2>
    <h1>Please create your profile</h1>
    {% if user.is_authenticated%}
        <form class='post-form' method='POST'>
            {% csrf_token%}
            {{ form.as_p }}
            <button class='save btn btn-primary'>Save</button>
        </form>
        {% if messages %}
        </br>
            {% for message in messages %}
            {{message}}
            {% endfor %}
            </br></br>
            <button type='button'><a href="{% url 'home'%}">Home</a></button>
        {% endif %}
        <h3>Change user <a href="{% url 'logout' %}">Logout</a></h3>
    {% else %}
        you are not authenticated
    {% endif %}
    
</body>
</html>

{% extends 'SellerUI/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Default form login -->


{% block bodyblock%}

    {% if form.errors %}
        <p>Your username and password did not match</p>
    {% endif %}
    <form action="{% url 'login' %}" method='POST' class = "text-center border border-light p-5 mb-6">
        <h3>Sign in!</h3>
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class='btn btn-primary' value='login'>
        </br>
        <h3>New User : <a href="{% url 'new_user' %}">Register</a></h3>
    </form>

{% endblock %}
